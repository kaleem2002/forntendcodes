                            <H2>Registration Form</H2>
                            <h4>Personal Details</h4>
                            <table> 
                                <tr>
                                    <td> <label for="fname">First Name*</label></td>
                                    <td><input type="text" name="First Name" id="fname" placeholder="enter first name" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td> <label for="lname">Last Name*</label></td>

                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="mnum">Mobile Number*</label></td>
                                    <td> <input type="number" name="Mobile Number" id="mnum" placeholder="enter mobile number">
                                    </td>
                                </tr>
                                <tr>
                                    <td> <label for="mail">Email*</label></td>
                                    <td><input type="text" name="Email" id="mail" placeholder="enter email" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="pswd">Password*</label></td>
                                    <td> <input type="password" name="Password" id="pswd" placeholder="enter password" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="cpwd">Confirm Password</label></td>
                                    <td> <input type="Password" name="Confirm Password " id="cpwd" placeholder="enter confirm password"
                                            required>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="dob">Date Of Birth*</label> </td>
                                    <td><input type="date" name="Date Of Birth" id="dob">
                                    </td>
                                </tr>
                                <tr>
                                    <td> <label for="gender"> Gender</label>
                                        
                                    </td>
                                    <td><select name="Gender" id="gender">
                                        <option value="male">Male</option>
                                        <option value="female">Femal</option>
                                        <option value="other">Other</option>
                                    </select></td>
                                </tr>
                               
            
                                <tr>
                                    <td> <input type="Checkbox" name="Terms And Conditions*" id="tr" > <label for="tr">Terms & Conditions</label>
                                        
                                    </td>

                            </table>
